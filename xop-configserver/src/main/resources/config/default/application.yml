spring:
  mvc:
    throw-exception-if-no-handler-found: true #出现错误时, 直接抛出异常
  #spring cloud 配置
  cloud:
    config:
      uri: ${configserver.url:http://127.0.0.1:8888}
    zookeeper:
      connect-string: ${zookeeper.connect-string:localhost:2181}
      
